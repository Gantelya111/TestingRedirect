<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirect Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #p2p-status { font-size: 0.8em; color: grey; margin-top: 10px; text-align: right; }
    </style>
</head>
<body>
    <div class="container">
        <div id="p2p-status">P2P Status: Initializing...</div>
        <h1 class="mt-5">URL Redirect Manager</h1>
        <div id="messages" class="mt-3"></div>

        <form class="mt-4" id="add-redirect-form">
            <div class="form-group">
                <label for="destination_url">Destination URL</label>
                <input type="text" class="form-control" id="destination_url" name="destination_url" placeholder="Enter destination URL" required>
            </div>
            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Enter a description for the redirect">
            </div>
            <button type="submit" class="btn btn-primary">Add Redirect</button>
        </form>

        <form class="mt-4" id="search-form">
            <div class="form-group">
                <label for="search">Search by Description</label>
                <input type="text" class="form-control" id="search" name="search" placeholder="Enter description to search">
            </div>
            <button type="submit" class="btn btn-secondary">Search</button>
        </form>

        <h2 class="mt-5">Existing Redirects</h2>
        <table class="table mt-3" id="redirects-table">
            <thead>
                <tr>
                    <th>Unique URL</th>
                    <th>Destination URL</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="redirects-body"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="/p2p.js"></script>
    <script type="module" src="/manager.js"></script>
</body>
</html>
