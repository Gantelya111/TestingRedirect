<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Redirect</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #p2p-status { font-size: 0.8em; color: grey; margin-top: 10px; text-align: right; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="p2p-status">P2P Status: Initializing...</div>
        <h1>Edit Redirect <code id="shortCodeDisplay">...</code></h1>
        <form id="edit-redirect-form" class="mt-4">
            <div class="form-group">
                <label for="destination_url">New Destination URL</label>
                <input type="text" class="form-control" id="destination_url" name="destination_url" placeholder="Enter new destination URL" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Enter description for the redirect">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/" class="btn btn-secondary">Back to Manager</a>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
